{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="css/detail.css">
    <div class="container-fluid">
        <div class="box">
            <div class="card check mx-auto mb-3" style="width: 50rem;">
              <div class="card-body">
                <h5 class="card-text px-5">{{post.posts}}</h5>
                {% if post.image %}
                  <img class="px-5 mx-auto" style="width: 25rem; border-radius: 15px" src="{{post.image.url}}" alt="postimage">
                  <br>
                {% endif %}
                <hr>
                <small class="px-5">{{post.post_date}}</small>
              </div>
            </div>
          </div>
    </div>


{% endblock %}
