{% extends 'base2.html' %}
{% load crispy_forms_tags %}


{% block title %}Change Password Page{% endblock title %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Change Password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'profile' %}">Back</a>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>

    </div>
  </div>
</div>


{% endblock %}
