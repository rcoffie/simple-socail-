{% extends 'base2.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h3>Forgot password</h3>
       <form method="post">
         {% csrf_token %}
         {{ form | crispy }}
         <button class="btn btn-success" type="submit">Submit</button>
       </form>
    </div>
  </div>
</div>


{% endblock %}
