{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}  {{request.user.username| capfirst }}  Profile{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
  <div class="col-md-8">
    <form class="" action="" method="POST">
      {% csrf_token %}
      {{edit_profile_form | crispy}}
      {{edit_user_form | crispy}}
      <input type="submit" class="btn btn-success" name="" value="Update Profile">
    </form>
  </div>
  </div>
</div>
{% endblock %}
