{% extends 'base.html' %}
{% block content %}
{% load static%}
{% block head %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endblock%}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>welcome {{request.user }}</h1>
      {% for post in post_list%}
        <div class="box">
          <div class="card" style="width: 34rem;">
            <img src="{{post.user.imge.url}}" class="card-img-top" alt="..."> {{post.user}}
            <div class="card-body">
              <p class="card-text">{{post.detail}}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
